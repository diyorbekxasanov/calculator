<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 9-dars</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./bootstrap 2/css/bootstrap.css">
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col-md-8 col-xl-6 col-lg-6 col-sm-10 col-10 py-5 my-5 ">
                <div class="card">
                    <div class="card-body">
                        <div id="kalkulyator">
                            <form >
                                <input  type="text" id="display" placeholder="0">
                                <table>
                                    <tr>
                                        <td><input class="input" type="button" value="7"></td>
                                        <td><input class="input" type="button" value="8"></td>
                                        <td><input class="input" type="button" value="9"></td>
                                        <td><input class="input" type="button" value="+"></td>
                                    </tr>
                                    <tr>
                                        <td><input class="input" type="button" value="4"></td>
                                        <td><input class="input" type="button" value="5"></td>
                                        <td><input class="input" type="button" value="6"></td>
                                        <td><input class="input" type="button" value="-"></td>
                                    </tr>
                                    <tr>
                                        <td><input class="input" type="button" value="1"></td>
                                        <td><input class="input" type="button" value="2"></td>
                                        <td><input class="input" type="button" value="3"></td>
                                        <td><input class="input" type="button" value="*"></td>
                                    </tr>
                                    <tr>
                                        <td><input class="input" type="button" value="0"></td>
                                        <td><input class="input" type="button" value="00"></td>
                                        <td><input class="input" type="button" value="."></td>
                                        <td><input class="input" type="button" value="/"></td>
                                    </tr>
                                    <tr>
                                        <td><input id="clear" type="button" value="C"></td>
                                        <td><input id="back" type="button" value="<"></td>
                                        <td colspan="2"><input id="result" type="button" value="="></td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="./bootstrap 2/js2/jQuery.min.js"></script>
    <script src="./bootstrap 2/js2/popper.js"></script>
    <script src="./bootstrap 2/js2/bootstrap.js"></script>
    <script src="./bootstrap 2/js2/main.js"></script>

</body>
</html>
